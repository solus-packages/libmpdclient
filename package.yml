name       : libmpdclient
version    : 2.9
release    : 2
homepage   : http://www.musicpd.org/libs/libmpdclient/
source     :
    - http://www.musicpd.org/download/libmpdclient/2/libmpdclient-2.9.tar.xz : 7cc97ba560e91addafe5975f7e7da04b95d6710750e47b3367fa0d8c3b7699ca
license    : BSD-3-Clause
summary    : A stable, documented, asynchronous API library for interfacing MPD in the C, C++ & Objective C languages.
description: |
   	A stable, documented, asynchronous API library for interfacing MPD in the C, C++ & Objective C languages.
setup      : |
    ./configure --prefix=/usr --build=x86_64-solus-linux --libdir=/usr/lib64 --mandir=/usr/share/man --infodir=/usr/share/man --datadir=/usr/share/ --docdir=/usr/share/doc/libmpdclient --sysconfdir=/etc --localstatedir=/var --libexecdir=/usr/lib64/libmpdclient --disable-documentation --disable-documentation
build      : |
    %make
install    : |
    %make_install
